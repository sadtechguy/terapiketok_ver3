{% extends 'base.html' %}

{% block content %}
<main class="container bg-light p-0" style="min-height: 100vh;">
    <div class="p-3">
        <form method="POST">
            {{ form.hidden_tag() }}
            <div class="row p-2">
                {{ form.username(class="form-control mb-1") }}
                {{ form.password(class="form-control mb-1") }}
                {{ form.submit(class="btn btn-success") }}
            </div>
        </form>
        <a href="{{url_for('boardpanel.adminregister_page')}}">Don't have an account? Sign Up</a><br>
    </div>
</main>
{% endblock %}
